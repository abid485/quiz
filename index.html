<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="alim.jpg" alt="User Avatar" class="avatar">
            <span class="username">Alimun Khan</span>

            <div class="status">
                <span><a href="#" id="total-link">Total Question: 40</a></span>
                <span><a href="#" id="solved-link">Solved Question: 0</a></span>
                <span><a href="#" id="unsolved-link">Unsolved Question: 0</a></span>
                <span id="time-counter">49:28</span>
            </div>
        </div>

        <div class="content-section">
            <div class="question-box">
                <p class="question-number" id="question-number">3 – 4 다음 질문에 답하십시오.</p>
                <p class="question-text" id="question-text">3. 다음 단어와 관계 있는 것은 무엇입니까?</p>
                <div class="question-image" id="question-image">
                    <img src="alm.jpg" alt="Question Image" id="question-img" class="small-image">
                    <!-- <audio controls>
                        <source src="qu1.wav" type="audio/wav">
                    </audio> -->
                </div>

                <!-- Overlay for large image -->
                <div id="image-overlay" class="overlay">
                    <span class="close-btn" id="close-btn">&times;</span>
                    <img class="overlay-content" id="large-img">
                </div>
            </div>

            <div class="options-box" id="options-box">
                <!-- Options will be dynamically generated here -->

                <audio>
                        <source src="qu1.wav" type="audio/wav">
                    </audio> 
            </div>
        </div>

        <div class="footer-buttons">
            <button class="btn btn-primary" id="previous-btn">Previous</button>
            <button class="btn btn-secondary" id="total-btn">Total Questions</button>
            <button class="btn btn-primary" id="next-btn">Next</button>
        </div>
    </div>

    <script src="ex.js"></script>
</body>
</html>
